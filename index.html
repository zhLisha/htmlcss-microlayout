<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="card_container">
        <!-- Card Image-->
        <section  class="card_img">
            <img src="img/legacy-hotel-at-img-academy.jpg" alt="">
    
            <div class="card_heart">
                <a href="#"><i class="fa-regular fa-heart"></i></a>
            </div>
        </section>

        <div class="card_container_small">
             <!-- Card Title -->
        <section class="card_title">
            <h2>1. The Hoxton Rome</h2>
        </section>

        <!--Card Review -->
        <section class="card_review">
            <!-- Review Square  -->
            <div class="card_review_square"></div>
            <div class="card_review_square"></div>
            <div class="card_review_square"></div>
            <div class="card_review_square"></div>
            <div class="card_review_square"></div>

            <!-- All review -->
            <div class="card_all_review">
                <a href="#">136 recensioni</a>
            </div>

            <!-- Best Of -->
            <div class="card_best_of">
                <p>N.1 di 7.936 alloggi con il miglior rapporto qualit√†-prezzo a Roma</p>
            </div>

            <!-- Services Offered + Security-->
            <div class="card_small_view">
                    <div class="card_services_offered card_flex_cotainer">
                        <div class="card_services_icons">
                            <i class="fa-solid fa-utensils"></i>
                            <i class="fa-solid fa-bell-concierge"></i>
                            <a href="#"><i class="fa-solid fa-hands-bubbles"></i></a>
                        </div>
    
                        <div class="card_services_description">
                            <span>Ristorante</span>
                            <span>Servizio in camera</span>
                            <a href="@">Misure di sicurezza adottate</a>
                        </div>
                    </div>
            </div>

            <div class="card_security card_flex_cotainer">
                    <div class="card_security_icons">
                        <a href="#"><i class="fa-solid fa-hands-bubbles"></i></a>
                    </div>
                    <div class="card_security_description">
                        <a href="@">Misure di sicurezza adottate</a>
                    </div>
            </div>
        </section>

        <!-- Price & Conditions -->
        <section class="card_price_conditions">
            <!-- Offers -->
            <div class="card_price_offer">
                <div class="card_price">
                    <h4>320 &euro;</h4>
                    <h3>302 &euro;</h3>
                </div>

                <div class="card_see_offer card_btn">
                    <a href="#">Vedi l'offerta</a>
                </div>
            </div>

            <!-- Expedia web -->
             <div class="card_expedia">
                <a href="#">Expedia.it <i class="fa-solid fa-arrow-turn-up"></i></a>
            </div>

            <!-- Cancel Conditions -->
            <div class="card_calcel_condition card_flex_cotainer">
                <div class="card_check_icons card_flex_cotainer">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-check"></i>
                </div>

                <div class="card_calcel_info card_flex_cotainer">
                    <h4>Cancellazione gratuita</h4>
                    <h5>Prenota ora, paga quando soggiorni</h5>
                </div>
            </div>

            </section>

            <!-- Other Offer -->
            <section class="card_other_offer">

            </section>
        </div>
    </div>

</body>
</html>
